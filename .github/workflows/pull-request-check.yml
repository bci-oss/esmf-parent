name: Check Pull Request
on:
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-20.04
    name: "Build"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: maven-${{ hashFiles('**/pom.xml') }}

    - name: Build
      run: |
        ./mvnw -B clean verify

